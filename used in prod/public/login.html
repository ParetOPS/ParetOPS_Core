<!DOCTYPE html>
<html>
<head>
  <title>Leader Login</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fc;
      color: #333;
    }
    .home-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #343a40;
      color: white;
      padding: 10px 12px;
      border-radius: 6px;
      font-size: 1.1rem;
      text-decoration: none;
      transition: background-color 0.2s ease-in-out;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      z-index: 1000;
    }
    .home-button i {
      margin-right: 5px;
    }
    .home-button:hover {
      background-color: #1d2124;
    }
    .container {
      max-width: 400px;
      margin: auto;
      margin-top: 100px;
      padding: 30px 25px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .container img {
      width: 120px;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      margin-top: 15px;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <a href="/" class="home-button"><i class="fas fa-home"></i> Home</a>
  <div class="container">
    <img src="/images/paretops.svg" alt="Pareto OPS">
    <h2>Leader Access</h2>
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="checkPassword()">Login</button>
    <div id="error"></div>
  </div>
  <script>
    async function checkPassword() {
      const input = document.getElementById('password').value;

      try {
        const res = await fetch('/leader-auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password: input })
        });

        if (res.ok) {
          sessionStorage.setItem("leaderAccess", "true");
          window.location.href = '/leader.html';
        } else {
          document.getElementById('error').textContent = '❌ Wrong password.';
        }
      } catch (err) {
        document.getElementById('error').textContent = '❌ Server error.';
      }
    }
  </script>
</body>
</html>
