<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Pareto OPS IT</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        function generateTicketNumber() {
            const now = new Date();
            return 'TICKET-' + now.getFullYear() + 
                   ('0' + (now.getMonth() + 1)).slice(-2) + 
                   ('0' + now.getDate()).slice(-2) + '-' + 
                   Math.floor(1000 + Math.random() * 9000);
        }

        function submitForm(event) {
            event.preventDefault();

            const ticketNumber = generateTicketNumber();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const issueType = document.getElementById("issueType").value;
            const urgency = document.getElementById("urgency").value;
            const description = document.getElementById("description").value;

            // Send email notification (this requires a backend server)
            fetch('/send-email', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    ticketNumber, name, email, issueType, urgency, description 
                })
            }).then(response => response.json())
              .then(data => console.log(data))
              .catch(error => console.error("Error:", error));

            // Show confirmation message
            document.getElementById("confirmation").innerHTML = `
                <div class="alert alert-success">
                    Your request has been sent! <br>
                    <strong>Ticket Number: ${ticketNumber}</strong> <br>
                    You will receive a response soon.
                </div>
            `;

            // Reset the form
            document.getElementById("contactForm").reset();
        }
    </script>
</head>
<body class="container mt-5">
    <a href="/" class="btn btn-dark mb-3">â¬… Back to Dashboard</a>
    <h2 class="text-center text-primary">Contact Pareto OPS IT Support</h2>
    <p class="text-center">Use this form to report bugs, request upgrades, or ask for software assistance.</p>

    <form id="contactForm" onsubmit="submitForm(event)">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" value="paulin.banckaert@gmail.com" required readonly>
        </div>

        <div class="form-group">
            <label for="issueType">Issue Type</label>
            <select id="issueType" class="form-control" required>
                <option value="Bug">Bug</option>
                <option value="Feature Request">Feature Request</option>
                <option value="General Inquiry">General Inquiry</option>
            </select>
        </div>

        <div class="form-group">
            <label for="urgency">Urgency Level</label>
            <select id="urgency" class="form-control" required>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
        </div>

        <div class="form-group">
            <label for="description">Detailed Description</label>
            <textarea id="description" class="form-control" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Submit Request</button>
    </form>

    <div id="confirmation" class="mt-3"></div>
</body>
</html>
