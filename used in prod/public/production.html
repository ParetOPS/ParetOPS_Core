<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ply Cutter Selection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f4f7fc;
            font-family: 'Roboto', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* ✅ Title Styling */
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #0056b3;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        /* ✅ Container for Buttons */
        .container-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        /* ✅ Button Styling */
        .btn-square {
            width: 120px;
            height: 120px;
            background-color: #007bff;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            transition: all 0.2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-square:hover {
            background-color: #0056b3;
            transform: scale(1.1);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* ✅ Home Button */
        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #343a40;
            color: white;
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 1.1rem;
            text-decoration: none;
            transition: background-color 0.2s ease-in-out;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .home-button:hover {
            background-color: #1d2124;
        }

        /* ✅ Footer */
        .footer {
            margin-top: 30px;
            padding: 10px;
            font-size: 0.9rem;
            background-color: #e9ecef;
            color: #555;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>

    <!-- ✅ Home Button -->
    <a href="/" class="home-button"><i class="fas fa-home"></i> Home</a>

    <!-- ✅ Title -->
    <h1>Select a Ply Cutter</h1>

    <!-- ✅ Ply Cutter Selection Buttons -->
    <div class="container-buttons">
        <button class="btn btn-square" data-ply-cutter="PC1">PC1</button>
        <button class="btn btn-square" data-ply-cutter="PC2">PC2</button>
        <button class="btn btn-square" data-ply-cutter="PC4">PC4</button>
        <button class="btn btn-square" data-ply-cutter="PC5">PC5</button>
        <button class="btn btn-square" data-ply-cutter="PC6">PC6</button>
        <button class="btn btn-square" data-ply-cutter="PC7">PC7</button>
        <button class="btn btn-square" data-ply-cutter="PC8">PC8</button>
        <button class="btn btn-square" data-ply-cutter="PC9">PC9</button>
    </div>

    <!-- ✅ Footer -->
    <div class="footer">
        <p>ParetOPS Solutions | Version 1.2</p>
        <p>Copyright © 2025 ParetOPS Solutions. All Rights Reserved.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('.btn-square');
            
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    const plyCutter = button.getAttribute('data-ply-cutter');
                    console.log(`Button clicked: ${plyCutter}`);
                    window.location.href = `/production_screen/${plyCutter}`;
                });
            });
        });
    </script>

</body>
</html>
