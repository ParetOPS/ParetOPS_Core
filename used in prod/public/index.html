<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 40px 20px;
        }

        /* ✅ Title Styling */
        h1 {
            font-size: 2.8em;
            font-weight: bold;
            color: #0056b3;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.3em;
            color: #666;
        }

        /* ✅ Dashboard Card Styling */
        .dashboard-card {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .dashboard-card:hover {
            transform: scale(1.03);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* ✅ Button Styling */
        .btn {
            width: 250px;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-dark:hover {
            background-color: #333;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        /* ✅ Help Button */
        .help-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .help-button:hover {
            background-color: #0056b3;
        }

        /* ✅ Footer Styling */
        .footer {
            margin-top: 40px;
            padding: 15px;
            font-size: 0.9em;
            background-color: #e9ecef;
            color: #555;
            border-radius: 8px;
        }

        /* ✅ Center Buttons */
        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- ✅ Page Title -->
        <img src="/images/paretops.svg" alt="Pareto OPS">
        <p>Company Portal : CFAN</p>
        <p>Department : Kit Cut</p>

        <!-- ✅ Dashboard Section -->
        <div class="dashboard-card">
            <div class="btn-container">
                <button id="leaderButton" class="btn btn-dark"><i class="fas fa-user-tie"></i> Leader</button>
                <button id="productionButton" class="btn btn-success"><i class="fas fa-cogs"></i> Production</button>
                <button id="maintenanceButton" class="btn btn-warning"><i class="fas fa-tools"></i> Maintenance</button>
            </div>
        </div>
        
        <!-- ✅ Software Info -->
        <div class="footer">
            <p>ParetOPS Solutions | Version 1.2</p>
            <!--<p>Copyright © 2025 ParetOPS Solutions. All Rights Reserved.</p>-->
        </div>
    </div>

    <!-- ✅ Help Button -->
    <button class="help-button" onclick="openHelp()"><i class="fas fa-question-circle"></i></button>

    <!-- JavaScript -->
    <script>
        // Initialize Socket.IO connection
        const socket = io();

        // Redirection logic
        document.getElementById('leaderButton').onclick = () => {
            socket.emit('buttonPress', 'leader');
            console.log('Leader button clicked');
            window.location.href = '/login.html';
        };

        document.getElementById('productionButton').onclick = () => {
            socket.emit('buttonPress', 'production');
            console.log('Production button clicked');
            window.location.href = '/production.html';
        };

        document.getElementById('maintenanceButton').onclick = () => {
            socket.emit('buttonPress', 'maintenance');
            console.log('Maintenance button clicked');
            window.location.href = '/maintenance.html';
        };

        // ✅ Help Button Function
        function openHelp() {
            alert("For support, contact ParetOPS Solutions at paulin.banckaert@gmail.com or text +1-512-667-2201");
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
