<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Available Production KPIs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h2 {
      color: #333;
    }
    ul {
      list-style-type: square;
      padding-left: 20px;
    }
    li {
      margin-bottom: 6px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h2>üìä List of Available Production KPIs</h2>
  <ul id="kpiList">Loading...</ul>

  <!-- ‚úÖ chemin mis √† jour ici -->
  <script src="js/kpi_production.js"></script>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const listElement = document.getElementById('kpiList');
      listElement.innerHTML = '';

      if (typeof kpis !== "undefined" && Array.isArray(kpis)) {
        kpis.forEach(kpi => {
          const li = document.createElement('li');
          li.textContent = kpi.name;
          listElement.appendChild(li);
        });
      } else {
        const li = document.createElement('li');
        li.textContent = '‚ö†Ô∏è Unable to load KPI list.';
        listElement.appendChild(li);
      }
    });
  </script>
</body>
</html>
