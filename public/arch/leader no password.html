<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="/socket.io/socket.io.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
        }

        /*   Home Button Styling */
        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #343a40;
            color: white;
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 1.1rem;
            text-decoration: none;
            transition: background-color 0.2s ease-in-out;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .home-button i {
            margin-right: 5px; /* Space between icon and text */
        }

        .home-button:hover {
            background-color: #1d2124;
        }


        .container {
            max-width: 900px;
            margin: auto;
            padding: 30px 20px;
            text-align: center;
        }

        /*   Title Styling */
        h1 {
            font-size: 2.5em;
            font-weight: bold;
            color: #0056b3;
            margin-bottom: 20px;
        }

        /*   Shift Management Styling */
        .shift-management {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        /*   Shift Number Styling */
        .shift-management h3 {
            font-size: 1.8em;
            font-weight: bold;
            color: #0056b3;
        }

        /*   Button Styling */
        .btn {
            width: 260px; /* Increased width */
            padding: 12px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease;
        }


        .btn-primary:hover {
            background-color: #00408a;
        }

        .btn-secondary:hover {
            background-color: #777;
        }

        /*   Main Menu Buttons */
        .btn-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two equal columns */
            gap: 15px; /* Space between buttons */
            justify-content: center;
        }


        /*   Card-Based Menu */
        .menu-card {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            transition: transform 0.2s ease;
        }

        .menu-card:hover {
            transform: scale(1.03);
        }

        /*   Loader Animation */
        .loader {
            display: inline-block;
            width: 15px;
            height: 15px;
            border: 3px solid #007bff;
            border-radius: 50%;
            border-top: 3px solid transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <!--   Home Button -->
    <a href="/" class="home-button"><i class="fas fa-home"></i> Home</a>


    <div class="container">
        <img src="/images/paretops.svg" alt="Pareto OPS">
        <h1>Leader Dashboard</h1>

        <!--   Shift Management Section -->
        <div class="shift-management">
            <h3>Current Shift: 
                <span id="current-shift">
                    <span class="loader"></span> <!--   Loader Initially -->
                </span>
            </h3>
            <button onclick="startNextShift()" class="btn btn-primary">Next Shift</button>
            <button onclick="undoShift()" class="btn btn-secondary">Undo</button>
        </div>

        <!--   Card-Based Menu -->
        <div class="btn-container">
            <div class="menu-card">
                <a href="/production-setup" class="btn btn-warning">
                    <i class="fas fa-cogs"></i> Production Set Up
                </a>
            </div>
            <div class="menu-card">
                <a href="/real_time_status" class="btn btn-primary">
                    <i class="fas fa-chart-line"></i> Real Time Production
                </a>
            </div>
            <div class="menu-card">
                <a href="/production_kpi" class="btn btn-success">
                    <i class="fas fa-tachometer-alt"></i> Production KPI
                </a>
            </div>
            <div class="menu-card">
                <a href="/maintenance_kpi" class="btn btn-info">
                    <i class="fas fa-tools"></i> Maintenance KPI
                </a>
            </div>
            <div class="menu-card">
                <a href="/pareto" class="btn btn-dark">
                    <i class="fas fa-chart-pie"></i> Pareto
                </a>
            </div>
            <div class="menu-card">
                <a href="/contact" class="btn btn-danger">
                    <i class="fas fa-envelope"></i> Contact ParetOPS
                </a>
            </div>
        </div>
    </div>

<script>
    const socket = io(); // Initialize socket connection

    document.addEventListener("DOMContentLoaded", function() {
        loadShift();
    });

    function loadShift() {
        fetch("/api/get-current-shift")
            .then(response => response.json())
            .then(data => {
                document.getElementById("current-shift").innerHTML = data.shift; //   Replace loader with shift number
            })
            .catch(error => {
                console.error("Error fetching shift data:", error);
                document.getElementById("current-shift").innerHTML = "Error!";
            });
    }

    function startNextShift() {
        let shiftElement = document.getElementById("current-shift");
        let currentShift = parseInt(shiftElement.innerText, 10);
        let nextShift = currentShift < 3 ? currentShift + 1 : 1;

        fetch('/api/update-shift', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ shift: nextShift })
        })
        .then(response => response.json())
        .then(data => {
            console.log("Shift updated:", data);
            loadShift(); // Reload shift number

            // Emit an event to notify other pages
            socket.emit("shiftChanged", { shift: nextShift });
        })
        .catch(error => console.error("Error updating shift:", error));
    }

    function undoShift() {
        let shiftElement = document.getElementById("current-shift");
        let currentShift = parseInt(shiftElement.innerText, 10);
        let prevShift = currentShift > 1 ? currentShift - 1 : 3;

        fetch('/api/update-shift', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ shift: prevShift })
        })
        .then(response => response.json())
        .then(data => {
            console.log("Shift reverted:", data);
            loadShift(); // Reload shift number

            // Emit an event to notify other pages
            socket.emit("shiftChanged", { shift: prevShift });
        })
        .catch(error => console.error("Error reverting shift:", error));
    }
</script>

</body>
</html>
